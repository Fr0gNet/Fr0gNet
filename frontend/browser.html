<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fr0gNet Browser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0e17;
      --green: #00d084;
      --cyan: #00d4ff;
      --purple: #7c3aed;
      --text: #e0f2fe;
      --text-dim: #94a3b8;
      --border: #1e293b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      height: 100vh;
      overflow: hidden;
    }

    .browser-frame {
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
      background: #0f172a;
    }

    .title-bar {
      background: #0f172a;
      border-bottom: 1px solid var(--border);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .traffic-lights {
      display: flex;
      gap: 8px;
    }

    .btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid #444;
    }
    .red    { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green  { background: #28c940; }

    .url-bar {
      flex: 1;
      background: #1e293b;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 14px;
      color: var(--green);
      font-size: 1.05rem;
      font-family: 'Roboto Mono', monospace;
    }

    .main-area {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: #0f172a;
      border-right: 1px solid var(--border);
      padding: 20px 16px;
      font-size: 0.95rem;
      overflow-y: auto;
    }

    .sidebar h2 {
      color: var(--green);
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .fr0g-id-input {
      width: 100%;
      padding: 12px;
      background: #1e293b;
      border: 1px solid var(--green);
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      font-size: 1.1rem;
      margin: 12px 0 20px;
    }

    .load-btn {
      width: 100%;
      padding: 14px;
      background: var(--green);
      border: none;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .load-btn:hover {
      background: #00b070;
    }

    .status {
      margin-top: 30px;
      color: var(--text-dim);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .content-container {
      flex: 1;
      background: white;          /* fallback neutro – verrà sovrascritto dal contenuto */
      overflow: hidden;
      margin: 0;
    }

    .content-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .status-bar {
      height: 28px;
      background: #0f172a;
      border-top: 1px solid var(--border);
      padding: 0 16px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-dim);
    }

    .error {
      color: #f87171;
      margin-top: 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="browser-frame">

  <div class="title-bar">
    <div class="traffic-lights">
      <div class="btn red"></div>
      <div class="btn yellow"></div>
      <div class="btn green"></div>
    </div>
    <div class="url-bar">fr0gnet://[fr0g-id]</div>
  </div>

  <div class="main-area">

    <div class="sidebar">
      <h2>Fr0gNet</h2>
      
      <input type="text" id="fr0g-id" class="fr0g-id-input" placeholder="Enter fr0g-id" value="fr0g2fi7jofxqjfayl7o7pkanes7xjsgijylbbud4atm6v2vp2mq4mjapnbg">
      
      <button class="load-btn" onclick="loadFr0gContent()">Load Content</button>

      <div class="status">
        Network: Stellar Testnet<br>
        Endpoint: horizon-testnet.stellar.org<br>
        Status: Connected
      </div>

      <div id="error-msg" class="error"></div>
    </div>

    <div class="content-container">
      <iframe id="fr0g-content" src="about:blank" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

  </div>

  <div class="status-bar">
    <div>Fr0gNet Browser • Test Mode</div>
    <div>Powered by Stellar Network</div>
  </div>

</div>

<script>
async function loadFr0gContent() {
  const idInput = document.getElementById('fr0g-id');
  const errorDiv = document.getElementById('error-msg');
  const iframe = document.getElementById('fr0g-content');
  
  const fr0gId = idInput.value.trim();
  errorDiv.textContent = '';

  if (!fr0gId || !fr0gId.startsWith('fr0g')) {
    errorDiv.textContent = 'Invalid ID (must start with "fr0g")';
    return;
  }

  let stellarAddr;
  try {
    stellarAddr = fr0gId.substring(4).split('').reverse().join('').toUpperCase();
  } catch (e) {
    errorDiv.textContent = 'Error generating Stellar address';
    return;
  }

  try {
    const resp = await fetch(`https://horizon-testnet.stellar.org/accounts/${stellarAddr}`);
    if (!resp.ok) {
      throw new Error(`Account not found (${resp.status})`);
    }
    const data = await resp.json();

    if (!data.data || Object.keys(data.data).length === 0) {
      throw new Error('No data associated with this fr0g ID');
    }

    let chunks = [];
    let totalLen = 0;

    Object.entries(data.data).forEach(([key, value]) => {
      if (key.startsWith('fr0g:f0c')) {
        const match = key.match(/fr0g:f0c(\d+):(\d+)/);
        if (match) {
          const chunkNum = parseInt(match[1], 10);
          const lenFromKey = parseInt(match[2], 10);
          chunks[chunkNum - 1] = atob(value);
          if (lenFromKey > totalLen) totalLen = lenFromKey;
        }
      }
    });

    if (chunks.length === 0 || totalLen === 0) {
      throw new Error('No content chunks found');
    }

    let content = chunks.join('').slice(0, totalLen).replace(/\xff+$/, '');

    // Write exactly the fetched HTML – no extra wrapper
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    doc.open();
    doc.write(content);
    doc.close();

  } catch (err) {
    errorDiv.textContent = 'Error: ' + err.message;
  }
}
</script>

</body>
</html>
